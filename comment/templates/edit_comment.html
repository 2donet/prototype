{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container">
    <h3>Edit Comment</h3>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <textarea name="content" class="materialize-textarea" required>{{ comment.content }}</textarea>
                            <label for="content" class="active">Comment</label>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn waves-effect waves-light">Save Changes</button>
                            <a href="{% url 'comments:single_comment' comment.id %}" class="btn-flat waves-effect">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
