<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>
<body>
    <h1>Create a New Project</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility" required>
            <option value="public">Public</option>
            <option value="logged_in">Only Logged-In Users</option>
            <option value="restricted">Restricted</option>
            <option value="private">Private</option>
        </select><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="">-- Select Status --</option>
            <option value="to_do">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select><br><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area"><br><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea><br><br>

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc"></textarea><br><br>

        <label for="published">Publish Now:</label>
        <input type="checkbox" id="published" name="published" value="1"><br><br>

        <button type="submit">Create Project</button>
    </form>
</body>
</html>
